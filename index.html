<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Game</title>
  <style>
    body {
      background-image: url(depositphotos_124824752-stock-illustration-abstract-red-frame-with-steel.jpg);
      background-size: cover;
      text-align: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    h1 {
      margin-top: 30px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .choices {
      margin: 20px;
    }

    .choice {
      display: inline-block;
      margin: 10px;
      padding: 10px 15px;
      border: 2px solid #fff;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
      background: rgba(255,255,255,0.1);
      font-size: 20px;
    }

    .choice:hover {
      transform: scale(1.2);
      background: rgba(255,255,255,0.3);
    }

    #score {
      font-size: 20px;
      margin-top: 20px;
      min-height: 30px;
      animation: fadeIn 1s ease-in-out;
    }

    #result {
      font-size: 20px;
      margin-top: 20px;
      min-height: 30px;
      animation: fadeIn 1s ease-in-out;
    }

    .selections {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 50px;
    }

    .selection-box {
      width: 120px;
      height: 120px;
      border: 3px solid white;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.3);
      font-size: 45px;
      animation: popUp 0.6s ease-in-out;
    }

    .label {
      font-size: 18px;
      margin-top: 8px;
      font-weight: bold;
    }

    #final-message {
      font-size: 28px;
      font-weight: bold;
      margin-top: 30px;
      display: none;
      animation: popUp 1s ease-in-out forwards;
    }

    #play-again {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      background: #00c853;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    #play-again:hover {
      transform: scale(1.1);
      background: #00e676;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes popUp {
      0% {transform: scale(0); opacity: 0;}
      50% {transform: scale(1.3); opacity: 1;}
      100% {transform: scale(1);}
    }
  </style>
</head>
<body>
    
<audio id="win-sound" src="victorymale-version-230553.mp3"></audio>
<audio id="lose-sound" src="losing-horn-313723.mp3"></audio>
<audio id="draw-sound" src="sweet-game-over-sound-effect-230470.mp3"></audio>

  <h1>üî• Rock Paper Scissors üî•</h1>
  <div id="score">Round: 1 / 5</div>
  
  <div class="choices">
    <div class="choice" onclick="play('rock')">ü™® Rock</div>
    <div class="choice" onclick="play('paper')">üìÑ Paper</div>
    <div class="choice" onclick="play('scissors')">‚úÇÔ∏è Scissors</div>
  </div>

  <!-- ŸÖÿ±ÿ®ÿπÿßÿ™ ÿßŸÑÿßÿÆÿ™Ÿäÿßÿ±ÿßÿ™ -->
  <div class="selections">
    <div>
      <div id="user-pick" class="selection-box">‚ùì</div>
      <div class="label">You</div>
    </div>
    <div>
      <div id="computer-pick" class="selection-box">‚ùì</div>
      <div class="label">Computer</div>
    </div>
  </div>

  <div id="result"></div>
  <div id="final-message"></div>
  <button id="play-again" onclick="resetGame()">üîÑ Play Again</button>

  <script>
    let round = 1;
    let totalRounds = 5;
    let userScore = 0;
    let computerScore = 0;

    const icons = {
      rock: "ü™®",
      paper: "üìÑ",
      scissors: "‚úÇÔ∏è"
    };

    function play(userChoice) {
      if (round > totalRounds) return;

      const choices = ["rock", "paper", "scissors"];
      const computerChoice = choices[Math.floor(Math.random() * choices.length)];
      let result = "";

      // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ£ŸäŸÇŸàŸÜÿßÿ™
      document.getElementById("user-pick").innerHTML = icons[userChoice];
      document.getElementById("computer-pick").innerHTML = icons[computerChoice];

      if (userChoice == computerChoice) {
        result = `ü§ù Draw! You both chose ${userChoice}`;
      } else if (
        (userChoice === "rock" && computerChoice === "scissors") ||
        (userChoice === "paper" && computerChoice === "rock") ||
        (userChoice === "scissors" && computerChoice === "paper")
      ) {
        userScore++;
        result = `üéâ You Win! ${userChoice} beats ${computerChoice}`;
      } else {
        computerScore++;
        result = `üò¢ You Lose! ${computerChoice} beats ${userChoice}`;
      }

      document.getElementById("result").innerHTML = result;
      document.getElementById("score").innerHTML = `Round: ${round} / ${totalRounds}`;
      round++;

      if (round > totalRounds) {
        setTimeout(showFinalMessage, 800);
      }
    }

    function showFinalMessage() {
      const final = document.getElementById("final-message");
      const playAgainBtn = document.getElementById("play-again");

      if (userScore > computerScore) {
        final.innerHTML = "üèÜ You WON the game!";
        document.getElementById("win-sound").play();
      } else if (userScore < computerScore) {
        final.innerHTML = "üíÄ You LOST the game!";
        document.getElementById("lose-sound").play();
      } else {
        final.innerHTML = "üòê It's a DRAW!";
        document.getElementById("draw-sound").play();
      }

      final.style.display = "block";
      playAgainBtn.style.display = "inline-block";
    }

    function resetGame() {
      round = 1;
      userScore = 0;
      computerScore = 0;
      document.getElementById("score").innerHTML = `Round: 1 / ${totalRounds}`;
      document.getElementById("result").innerHTML = "";
      document.getElementById("final-message").style.display = "none";
      document.getElementById("play-again").style.display = "none";
      document.getElementById("user-pick").innerHTML = "‚ùì";
      document.getElementById("computer-pick").innerHTML = "‚ùì";
    }
  </script>
</body>
</html>
