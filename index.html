<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    
  <audio id="win-sound" src="victorymale-version-230553.mp3"></audio>
  <audio id="lose-sound" src="losing-horn-313723.mp3"></audio>
  <audio id="draw-sound" src="sweet-game-over-sound-effect-230470.mp3"></audio>

  <h1>🔥 Rock Paper Scissors 🔥</h1>
  <div id="score">Round: 1 / 5</div>
  
  <div class="choices">
    <div class="choice" onclick="play('rock')">🪨 Rock</div>
    <div class="choice" onclick="play('paper')">📄 Paper</div>
    <div class="choice" onclick="play('scissors')">✂️ Scissors</div>
  </div>

  <div class="icons">
    <div class="icon-box">
      <span id="user-icon">❓</span>
      <p>You</p>
    </div>
    <div class="icon-box">
      <span id="computer-icon">❓</span>
      <p>Computer</p>
    </div>
  </div>

  <div id="result"></div>
  <div id="final-message"></div>
  <button id="play-again" onclick="resetGame()">🔄 Play Again</button>

  <script src="script.js"></script>
</body>
</html>
